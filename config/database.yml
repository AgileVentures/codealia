# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development: &dev
  adapter: postgresql
  encoding: unicode
  database: codealia_development
  pool: 5
  username: postgres
  password:

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *dev
  database: codealia_test

production:
  <<: *dev
  database: codealia_production

cucumber:
  <<: *test